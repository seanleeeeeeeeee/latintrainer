<!DOCTYPE html>
<label><input type="checkbox" value="perfect"> Perfect</label>
<label><input type="checkbox" value="pluperfect"> Pluperfect</label>
<label><input type="checkbox" value="future-perfect"> Future Perfect</label>
</div>

<div class="section">
<h2>Quiz Settings</h2>
<label for="num-questions">Number of Questions: </label>
<input type="number" id="num-questions" min="1" max="50" value="5">
<br><br>
<button id="start-btn">Start Quiz</button>
</div>


<div class="section" id="quiz-section" style="display:none;">
<h2>Quiz</h2>
<div id="question"></div>
<input type="text" id="answer" placeholder="Type your answer">
<br><br>
<button id="submit-btn">Submit</button>
<div id="feedback"></div>
</div>


<script>
// Placeholder data for nouns, verbs, adjectives
const nouns = { first: ["puella", "nauta", "terra"], second: ["amicus", "servus", "dominus"] };
const verbs = { first: ["amo", "laudo", "porto"], second: ["moneo", "video", "habeo"] };
const adjectives = { first: ["bonus", "magnus", "parvus"], second: ["altus", "novus", "clarus"] };


let questions = [];
let currentIndex = 0;


document.getElementById("start-btn").addEventListener("click", () => {
const numQuestions = parseInt(document.getElementById("num-questions").value);
questions = [];
for (let i = 0; i < numQuestions; i++) {
questions.push({
prompt: `Sample question ${i+1}`,
answer: "test"
});
}
currentIndex = 0;
showQuestion();
document.getElementById("quiz-section").style.display = "block";
});


document.getElementById("submit-btn").addEventListener("click", () => {
const userAnswer = document.getElementById("answer").value.trim();
const correctAnswer = questions[currentIndex].answer;
const feedback = document.getElementById("feedback");
if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
feedback.textContent = "Correct!";
feedback.style.color = "green";
} else {
feedback.textContent = `Incorrect. Correct answer: ${correctAnswer}`;
feedback.style.color = "red";
}
currentIndex++;
if (currentIndex < questions.length) {
setTimeout(showQuestion, 1000);
} else {
setTimeout(() => {
document.getElementById("question").textContent = "Quiz finished!";
document.getElementById("answer").style.display = "none";
document.getElementById("submit-btn").style.display = "none";
feedback.textContent = "Well done!";
}, 1000);
}
});


function showQuestion() {
document.getElementById("question").textContent = questions[currentIndex].prompt;
document.getElementById("answer").value = "";
document.getElementById("feedback").textContent = "";
}
</script>
</body>
</html>
